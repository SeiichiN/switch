<!doctype html>
<html lang="ja">
  <head>
	<meta charset="utf-8">
	<title>Switch</title>
	<link rel="stylesheet" href="sw.css">
  </head>
  <body>
	<div id="wrap">
	  <h1>Switch</h1>
	  <div id="switch-area">
		<div id="sw">
		  <div id="name">
			<div id="name-off">OFF</div>
			<div id="name-on">ON</div>
		  </div>
		  <div id="sw-L">
			<div id="sw8" class="switch" onclick="changeSw(0)">
			</div>
			<div id="sw7" class="switch" onclick="changeSw(1)">
			</div>
			<div id="sw6" class="switch" onclick="changeSw(2)">
			</div>
			<div id="sw5" class="switch" onclick="changeSw(3)">
			</div>
		  </div>
		  <div id="sw-R">
			<div id="sw4" class="switch" onclick="changeSw(4)">
			</div>
			<div id="sw3" class="switch" onclick="changeSw(5)">
			</div>
			<div id="sw2" class="switch" onclick="changeSw(6)">
			</div>
			<div id="sw1" class="switch" onclick="changeSw(7)">
			</div>
		  </div>
		</div>
		<div id="bit-area">
		  <div id="bit-area-inner">
			<div id="bit-title">2進数</div>
			<div class="bit" id="bit8"></div>
			<div class="bit" id="bit7"></div>
			<div class="bit" id="bit6"></div>
			<div class="bit" id="bit5"></div>
			<div class="bit" id="bit4"></div>
			<div class="bit" id="bit3"></div>
			<div class="bit" id="bit2"></div>
			<div class="bit" id="bit1"></div>
		  </div>
		</div>
		<div id="hex-area">
		  <div id="hex-title">16進数</div>
		  <div class="hex" id="hexL"></div>
		  <div class="hex" id="hexR"></div>
		</div>
	  </div>
	  <button id="showBitBtn" onclick="toggleBitBtn()"></button>
	</div>
	<script src="switch.js"></script>
  </body>
</html>
